<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Card Component</title>
  </head>
  <body>
    <main class="card">
      <!-- Card Content -->
      <div class="inner-content">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="list">
          <li class="list-item">
            <p>10K+</p>
            <p>Companies</p>
          </li>
          <li class="list-item">
            <p>314</p>
            <p>Templates</p>
          </li>
          <li class="list-item">
            <p>12M+</p>
            <p class="query">Queries</p>
          </li>
        </ul>
      </div>
      <!-- Card Image -->
      <div class="image-container"></div>
    </main>
    <!-- Attribution Footer -->
    <div class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/erickwalker1">Erick Walker</a></p>
    </div>
  </body>
</html>
